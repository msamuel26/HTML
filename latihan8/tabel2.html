<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
	
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td rowspan="3">rowspan 3</td>
		<td colspan="2">colspan 2</td>
	</tr>
	<tr>
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
</table>

<br>

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>1,1</td>
		<td colspan="2">Top</td>
		<td>1,4</td>
	</tr>
	<tr>
		<td rowspan="2">Left</td>
		<td>2,2</td>
		<td>2,3</td>
		<td rowspan="2">Right</td>
	</tr>
	<tr>
		<td>3,2</td>
		<td>3,3</td>
	</tr>
	<tr>
		<td>4,1</td>
		<td colspan="2">Bottom</td>
		<td>4,4</td>
	</tr>
</table>

<br>

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td colspan="2" rowspan="2">Top Left</td>
		<td>1,3</td>
		<td>1,4</td>
	</tr>
	<tr>
		<td>2,3</td>
		<td>2,4</td>
	</tr>
	<tr>
		<td>3,1</td>
		<td>3,2</td>
		<td colspan="2" rowspan="2">Bottom Right</td>
	</tr>
	<tr>
		<td>4,1</td>
		<td>4,2</td>
	</tr>
</table>

<br>

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>1,1</td>
		<td>1,2</td>
		<td colspan="2" rowspan="2">Top Right</td>
	</tr>
	<tr>
		<td>2,1</td>
		<td>2,2</td>
	</tr>
	<tr>
		<td colspan="2" rowspan="2">Bottom Left</td>
		<td>3,3</td>
		<td>3,4</td>
	</tr>
	<tr>
		<td>4,3</td>
		<td>4,4</td>
	</tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
		<td>1,4</td>
	</tr>
	<tr>
		<td>2,1</td>
		<td rowspan= "2" colspan="2">colspan 2</td> 	
		<td>2,4</td>
	</tr>
	<tr>
		<td>3,1</td>
		<td>3,4</td>
	</tr>
	<tr>
		<td>4,1</td>
		<td>4,2</td>
		<td>4,3</td>
		<td>4,4</td>
	</tr>
</table>

</body>
</html>

<!-- Note:

Hari ini mempelajari penggabungan tabel (table merging),
dengan menggunakan 2 atribut dalam <table> yaitu:

1. Colspan (digunakan untuk menggabungkan 2 cell/data yang horizontal atau kolom). Jadi digunakan untuk menggabungkan 2 atau lebih kolom

2. Rowspan (digunakan untuk menggabungkan 2 cell/data yang vertikal atau baris). Jadi digunakan untuk menggabungkan 2 atau lebih baris -->
