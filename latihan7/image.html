<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
</head>
<body>

<img src="logo.jpg" width='500'>

</body>
</html>


<!-- Note:

Mempelajari image (menyimpan sebuah gambar ke dalam dokumen HTML), memerlukan tag <img> dengan atribut src="" dimana valuenya berisi file gambar.

File gambar yang dapat kita simpan ada 2 yaitu:
1. Internal resource (gambar yang kita miliki sendiri di dalam folder), contohnya seperti logo.png, background.pg, dsb.

2. External resource atau disebut juga "hotlink", tidak disarankan karena gambar yang akan kita ambil berasal dari website lain (memiliki copyright, dll) 

<img> memiliki berbagai atribut, yaitu:
1. src (mau diambil dari mana)
2. alt (berguna untuk memberikan alternatif teks pada gambar)
3. title (judul akan tampil ketika meletakkan kursor pada gambar yang muncul)
4. width (mengatur lebar pada gambar)
5. height (mengatur tinggi pada gambar) -->
