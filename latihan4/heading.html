<!DOCTYPE html>
<html>
<head>
	<title>HTML Heading</title>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<hr>

<h1>Judul Artikel</h1>
<p>isi artikel</p>
<h2>Sub Judul</h2>
<p>sub body artikel</p>

</body>
</html>

<!-- Note:

Heading pada HTML memiliki 6 level yaitu h1, h2, h3, h4, h5, h6
dimana heading dengan level tertinggi (font dengan ukuran terbesar) yaitu h1 dan heading dengan level terendah (font dengan ukuran terkecil) yaitu h6 -->
