<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- Contoh tag p, hr dan br -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- Contoh tag b, i, dan u -->
<p><b>Selamat datang</b> di <i>lingkungan baru</i></p>
<p>Nama saya <u>Moses Samuel Mulia</u></p>
<hr>

<!-- Contoh tag strong dan em -->
<p><strong>Perhatian</strong>. Di lingkungan sekolah <em>tidak</em> diperbolehkan untuk merokok</p>

</body>
</html>

<!-- Note:

Tag <p> digunakan untuk membuat paragraf baru
Tag <br> digunakan untuk menambahkan baris baru
Tag <hr> digunakan untuk membuat garis horizontal

Tag <b> digunakan untuk membuat teks menjadi bold/tebal 
Tag <i> digunakan untuk membuat teks menjadi italic/miring
Tag <u> digunakan untuk membuat teks menjadi underline/digaris bawahi

Tag <em> digunakan untuk memberikan penekanan pada teks (hasilnya membuat teks/font menjadi italic/miring seperti pada tag <i>)

Tag <strong> digunakan untuk memberikan penekanan yang lebih kuat lagi pada teks (hasilnya membuat teks/font menjadi cetak tebal seperti pada tag <b>) -->
