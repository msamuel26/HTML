<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="2">
	<tr>
		<td>baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>
	</tr>
	<tr>
		<td>baris 2, kolom 1</td>
		<td>baris 2, kolom 2</td>
	</tr>
	<tr>
		<td>baris 3, kolom 1</td>
		<td>baris 3, kolom 2</td>
	</tr>
</table>

<br>

<table border="1">
	<thead>
		<tr>
			<th></th>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Baris 1</th>
			<td>Baris 1, Kolom 1</td>
			<td>Baris 1, Kolom 2</td>
		</tr>
		<tr>
			<th>Baris 2</th>
			<td>Baris 2, Kolom 1</td>
			<td>Baris 2, Kolom 2</td>
		</tr>
	</tbody>
</table>

<!-- Note:

Mempelajari table yaitu tag <table>

Dalam tabel, terdapat baris dan kolom.
1. Baris, direpresentasikan dengan tag <tr> (table row)
2. Kolom, direpresentasikan dengan tag <td> (table data)


Jika kita ingin menambahkan border agar terlihat seperti tabel,
kita dapat menggunakan berbagai atribut dalam <table> yaitu

- Border (digunakan untuk menambahkan garis di sekitar cell/data), value/tebal border dari atribut "border" yaitu angka dengan satuan pixel (tidak perlu
tulis pixel nya)

- Cellspacing (digunakan untuk menambah jarak antar cell/data), semakin banyak angka/value dari cellspacing maka jarak antar cell/data semakin bertambah. Tapi biasanya kita menggunakan valuenya hanya 0 karena kita tidak ingin ada jarak (hanya ingin melihat bordernya saja)

- Cellpadding (digunakan untuk memberi luas pada sebuah cell/data, yaitu agar memberi ruang di dalam cell/data atau agar tidak terlalu berdempetan), semakin banyak angka/value dari cellpadding maka luasnya semakin bertambah -->
