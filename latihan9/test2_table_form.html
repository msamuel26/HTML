<!DOCTYPE html>
<html>
<head>
	<title>Table x Form</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>
			<label for="username">Text :</label>
		</td>
		<td>
			<input type="text" id="username">
		</td>
	</tr>
	<tr>
		<td>
			<label for="password">Password :</label>
		</td>
		<td>
			<input type="password" id="password">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="radio" id="pria" name="jeniskelamin"><label for='pria'>Pria</label>
			<input type="radio" id="wanita" name="jeniskelamin"><label for='wanita'>Wanita</label>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="checkbox" id="1"><label for="1">Checkbox 1</label>
			<input type="checkbox" id="2"><label for="2">Checkbox 2</label>
		</td>
	</tr>
	<tr>
		<td>
			<label for="combobox">Combo Box :</label>
		</td>
		<td>
			<select id="combobox">
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<label for="textarea">Textarea :</label>
		</td>
		<td>
			<textarea></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<button type="submit">Submit!</button>
		</td>
	</tr>
</table>

</body>
</html>
