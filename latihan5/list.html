<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>
<body>

<h3>To Do List</h3>
<ol type="1">
	<li>Bangun Pagi</li>
	<li>Sarapan</li>
	<li>Tidur Lagi</li>
</ol>

<h3>Saat sarapan, saya akan makan</h3>
<ul type="square">
	<li>Nasi goreng</li>
	<li>Ayam goreng</li>
	<li>Mie goreng</li>
	<li>Bebek goreng</li>
</ul>

<h3>Pemrograman Web HTML</h3>
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hypertext Markup Language</dd>
	<dt><strong>CSS</strong></dt>
	<dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>

<!-- Note:

List pada HTML memiliki 3 tipe berbeda yaitu <ol> (ordered list: list yang berurutan, <ul> (unordered list: list yang tidak berurutan, berarti urutan dari list item tidak berpengaruh), dan <dl> (definition list: digunakan untuk membuat terminologi/istilah dan deskripsi, jadi isinya berpasangan)

1) <ol> dengan default menghasilkan urutan berbentuk angka, dan jika ingin urutannya selain angka, terdapat type="A" (huruf besar/kapital), type="a" (huruf kecil), type="I" (romawi besar), type="i" (romawi kecil)

2) <ul> dengan default menampilkannya menggunakan titik atau bulat, dan jika ingin menggunakan yang lain, terdapat type="disc" (titik atau bulat), type="square" (urutan menggunakan kotak), dan type="circle" (lingkaran berlubang)

3) <dl> membuat terminologi dan deskripsi dengan isi berpasangan, dalam <dl> terdapat 2 tag yaitu <dt> (definition term: suatu terminologi atau istilah) dan <dd> (description: suatu kalimat yang menjelaskan terminologi atau istilah tersebut). 

Hasil dari <dl> yaitu <dt> lalu dibawah nya diberi indentasi (paragraf yang agak menjorok masuk ke dalam) lalu isi dari description. 
Contoh:

HTML
	Hypertext Markup Language
CSS
	Cascasing Style Sheet-->
