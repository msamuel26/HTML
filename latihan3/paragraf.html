<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- Contoh tag p, hr dan br -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- Contoh tag b, i, dan u -->
<p><b>Selamat datang</b> di <i>lingkungan baru</i></p>
<p>Nama saya <u>Moses Samuel Mulia</u></p>
<hr>

<!-- Contoh tag strong dan em -->
<p><strong>Perhatian</strong>. Di lingkungan sekolah <em>tidak</em> diperbolehkan untuk merokok</p>

</body>
</html>
